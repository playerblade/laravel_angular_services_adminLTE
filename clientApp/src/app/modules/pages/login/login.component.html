<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html" class="textshadow"><b>School</b>CRS</a>
  </div>
  <!-- /.login-logo -->
  <div class="box box-success">
    <div class="login-box-body boxshadow box">
        <p class="login-box-msg">Sign in to start your session</p>

      <form #loginForm=ngForm (ngSubmit)="singIn()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group has-feedback">
          <input type="email" name="email" class="form-control radius" placeholder="Email" [(ngModel)]="Login.email" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control radius" placeholder="Password" [(ngModel)]="Login.password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label class="">
                <div class="icheckbox_square-blue" style="position: relative;" aria-checked="false" aria-disabled="false"><input type="checkbox" [disabled]="!loginForm.valid" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success btn-block btn-flat" [disabled]="!loginForm.valid">Sign In</button> <!--login() method-->
          </div>
          <!-- /.col -->
        </div>
      </form>


      <div class="social-auth-links text-center">
        <p>- OR -</p>
      </div>
      <a href="#">Reset password</a><br>
      <a routerLink="/register" class="text-center">Register</a>

    </div>
  </div>
  <!-- /.login-box-body -->
</div>

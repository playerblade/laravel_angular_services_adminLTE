<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html" class="textshadow"><b>School</b>CRS</a>
  </div>
  <!-- /.login-logo -->
  <div class="box box-primary">
    <div class="register-box-body boxshadow box">
      <p class="login-box-msg">New register</p>

      <form #loginForms=ngForm (ngSubmit)="singUp()">
        <div class="form-group has-feedback">
          <input type="text" name="name" class="form-control radius" placeholder="Full name" [(ngModel)]="Register.name" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div class="alert alert-danger" [hidden]="!error.name">
            {{error.name}}
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="email" name="email" class="form-control radius" placeholder="Email" [(ngModel)]="Register.email" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div class="alert alert-danger" [hidden]="!error.email">
            {{error.email}}
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control radius" placeholder="Password" [(ngModel)]="Register.password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
<!--          <div class="alert alert-danger" [hidden]="!error.password">-->
<!--            {{error.password}}-->
<!--          </div>-->
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password_confirmation" class="form-control radius" placeholder="Retype password" [(ngModel)]="Register.password_confirmation" required>
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          <div class="alert alert-danger" [hidden]="!error.password">
            {{error.password}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox" [disabled]="!loginForms.valid"> I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForms.valid">Register</button> <!--login() method-->
          </div>
          <!-- /.col -->
        </div>
      </form>


      <div class="social-auth-links text-center">
        <p>- OR -</p>
      </div>
            <a routerLink="/login" class="text-center">I already have a membership</a>
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
